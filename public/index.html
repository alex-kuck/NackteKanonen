<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">

    <style>
        html body {
            padding: 0 1em 1em;
            background-color: #f2f2f2;
            color: darkred;
            font-size: large;
        }

        main {
            padding-top: 6rem;
            padding-bottom: 5rem;
        }

        nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 3em;
            z-index: 2;
            background: darkred;
            color: #f2f2f2;

            font-size: 1.5rem;
            box-shadow: 0 9px 10px -2px rgba(0, 0, 0, .2);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 2em;
            width: 100%;

            background: darkred;
            color: #f2f2f2;
        }

        footer > div {
            margin: 2em 0;
            padding: 0 .5em;
        }

        @media only screen and (min-width: 980px ) {
            footer > div {
                padding: 0 2em;
            }
        }

        #root {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, .2);
        }

        .lds-ripple {
            display: inline-block;
            position: absolute;
            left: calc(50% - 40px);
            top: calc(50% - 40px);
            color: darkred;
            width: 80px;
            height: 80px;
        }
        .lds-ripple div {
            position: absolute;
            border: 4px solid darkred;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        .lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }
        @keyframes lds-ripple {
            0% {
                top: 28px;
                left: 28px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: -1px;
                left: -1px;
                width: 58px;
                height: 58px;
                opacity: 0;
            }
        }
    </style>
    <nav>
    </nav>
    <main>
        <div class="lds-ripple"><div></div><div></div></div>
    </main>
    <footer>
        <div>
        </div>
    </footer>
</div>
